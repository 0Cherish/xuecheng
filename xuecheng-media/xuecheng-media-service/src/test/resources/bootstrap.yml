spring:
  application:
    name: media-service
  cloud:
    nacos:
      server-addr: localhost:8848
      config:
        namespace: dev
        group: xuecheng
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: logging-${spring.profiles.active}.yaml
            group: xuecheng-common
            refresh: true

  profiles:
    active: dev
